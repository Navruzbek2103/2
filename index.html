<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Example 1</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrap">
      <img src="./image/icons8-voice.gif" alt="audio icon" id="title-img" width="30" class="wrapper-title-img">
      <h2 class="wrapper-title">To'liq o'nlikni ajrating va sharlarni sanang.</h2>
    </div>
    <div class="wrap">
      <img src="./image/icons8-voice.gif" alt="audio icon" id="text-img" width="30" class="wrapper-title-img">
      <p class="wrapper-text">Sharlarni sanang va ular sonini yozing.</p>
    </div>
    <div class="inner">
      <ul class="inner-left-list">
      </ul>
      <ul class="inner-right-list">
      </ul>
    </div>
    <div class="input-group">
      <input type="text" class="firstValue" disabled>
      <input type="text" class="secondValue" disabled>
    </div>
    <div class="btn-group">
      <br>
      <button class="btn btn-zero">0</button>
      <button class="btn btn-one">1</button>
      <button class="btn btn-two">2</button>
      <button class="btn btn-three">3</button>
      <button class="btn btn-four">4</button>
      <button class="btn btn-five">5</button>
      <button class="btn btn-six">6</button>
      <button class="btn btn-seven">7</button>
      <button class="btn btn-eight">8</button>
      <button class="btn btn-nine">9</button>
    </div>
  </div>
  <div class="next-page">
    <h2 class="next-page-title">Ofarin, shunday davom eting</h2>
    <img src="./image/reload.png" alt="reload img" width="90" class="reload-img">
  </div>

  <script src="./js/plugin.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
